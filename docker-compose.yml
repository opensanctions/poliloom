services:
  meilisearch:
    image: getmeili/meilisearch:v1.29
    ports:
      - "127.0.0.1:7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    environment:
      - MEILI_NO_ANALYTICS=true
      - MEILI_ENV=production
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_DB: poliloom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_test:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_DB: poliloom_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-migrate:
    image: ghcr.io/opensanctions/poliloom:${API_IMAGE_TAG:-latest}
    build:
      context: ./poliloom
      dockerfile: Dockerfile
    env_file:
      - ./poliloom/.env
    environment:
      - PYTHONPATH=/app
    command: alembic upgrade head
    profiles:
      - production
      - init

  api:
    image: ghcr.io/opensanctions/poliloom:${API_IMAGE_TAG:-latest}
    build:
      context: ./poliloom
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - ./poliloom/.env
    environment:
      - PYTHONPATH=/app
      - PORT=8000
      - HF_HOME=/var/cache/huggingface
      - HOME=/var/cache/crawl4ai
    volumes:
      - huggingface_cache:/var/cache/huggingface
      - crawl4ai_cache:/var/cache/crawl4ai
      - wikidata_cache:/var/cache/wikidata
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    profiles:
      - production

  gui:
    image: ghcr.io/opensanctions/poliloom-gui:${GUI_IMAGE_TAG:-latest}
    build:
      context: ./poliloom-gui
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - ./poliloom-gui/.env.local
    environment:
      - AUTH_TRUST_HOST=true
      - PORT=3000
    depends_on:
      - api
    profiles:
      - production

volumes:
  meilisearch_data:
  postgres_data:
  postgres_test_data:
  huggingface_cache:
  crawl4ai_cache:
  wikidata_cache:
